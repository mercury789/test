<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="icon" href="favicon.webp">

   <title>Tasks</title>
</head>

<body>

   <!-- <video autoplay muted loop>
      <source src="bg.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
   </video> -->

   <div data-body>

      <div data-point>

         <div data-decor style="width: 0%; transition: width 0.3s ease 0s;"></div>



         <div data-right>

            <div data-text data-interval="1">вода:</div>
            <div data-info>
               <div data-num>0</div>
               <div>/</div>
               <div data-max>13</div>
               <div data-date>00.00</div>
            </div>

         </div>

      </div>
      <div data-point>

         <div data-decor style="width: 0%; transition: width 0.3s ease 0s;"></div>




         <div data-right>

            <div data-text data-interval="1">омега-3:</div>
            <div data-info>
               <div data-num>0</div>
               <div>/</div>
               <div data-max>3</div>
               <div data-date>00.00</div>

            </div>

         </div>

      </div>
      <div data-point>

         <div data-decor style="width: 0%; transition: width 0.3s ease 0s;"></div>




         <div data-right>

            <div data-text data-interval="1">компрессы:</div>
            <div data-info>
               <div data-num>0</div>
               <div>/</div>
               <div data-max>3</div>
               <div data-date>00.00</div>
            </div>

         </div>

      </div>

      <div data-end>начать</div>

   </div>

   <script src="index.js"></script>
</body>

</html>
